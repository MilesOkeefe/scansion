<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Automatic Scansion</title>
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Latin Scansion Machine</h1>
		<aside>Enter a latin sentence in dactlyic hexameter.</aside>

		<div class="row">
			<button id="scan-button">Scan</button>
			<span><input type="text" id="latin-input" value="Arma virumque cano, Troiae qui primus ab oris armo arma"></span>
		</div>
		<div id="latin-output"></div>
		<aside id="key">
			<h3>key</h3>
			<ul>
				<li><span class="diphthong">diphthong</span></li>
				<li><span class="long-by-position">long by position</span></li>
				<li><span class="elision">elision</span></li>
			</ul>
		</aside>
	</body>
</html>
